<div class="loading" layout="row" layout-sm="column" layout-align="space-around" ng-if="loading">
    <md-progress-circular md-mode="indeterminate" md-diameter="30" class="md-accent"></md-progress-circular>
</div>
<div layout="column" layout-align="center center">
    <md-card class="signupBox md-whiteframe-z1" style="margin-top: 10px;">
        <md-card-content>
            <h3 class="md-title" style="text-align:center;" translate>Having trouble signing in?</h3>
            <h3 class="md-subhead" translate>Give us your email address and we will send you a link to reset your password.</h3>
            <form ng-submit="submit();">
                <div layout="column">
                    <md-input-container class="md-block" style="margin: 0;">
                        <label translate>Email</label>
                        <input type="email" ng-model="email" required>
                    </md-input-container>
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised" ui-sref="signin"><span translate>Back</span></md-button>
                        <div flex="flex"></div>
                        <md-button class="md-raised md-accent" type="submit" ng-disabled="loading"><span translate>Submit</span></md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
